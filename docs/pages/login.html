<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaGuard - Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Animation Library -->
    <link href="/assets/aos/aos.css" rel="stylesheet">

    <!-- Local Stylesheets (Fixed Paths) -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- PWA Manifest -->
    <link rel="apple-touch-icon" href="/assets/images/icons/icon_96x96.png">
    <link rel="manifest" href="/static/manifest.json">

    <style>
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .main {
            flex: 1;
        }

        .siginimg {
            background-image: url("../assets/images/login.png");
            background-size: cover;
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 35px;
        }
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-4 py-lg-0 shadow">
        <div class="container px-4">
            <a href="javascript:void(0)" onclick="loadHomePage()"><img src="../assets/images/logog_name-removebg-preview.png" alt="name_logo"></a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#top-navbar" aria-controls="top-navbar">
                <i class="bi bi-list"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="top-navbar" aria-labelledby="top-navbarLabel">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#top-navbar" aria-controls="top-navbar">
                    <div class="d-flex justify-content-between p-3">
                        <img src="assets/images/logog_name-removebg-preview.png" alt=""
                            style="height: 20px; width: 150px;">
                        <i class="bi bi-x-lg"></i>
                    </div>
                </button>
                <ul class="navbar-nav ms-lg-auto p-4 p-lg-0">
                    <li class="nav-item px-3 px-lg-0 py-1 py-lg-4">
                        <a class="nav-link" href="javascript:void(0)" onclick="loadHomePage(); closeOffcanvas()">Home</a>
    
                    </li>
                    <li class="nav-item px-3 px-lg-0 py-1 py-lg-4">
                        <a class="nav-link" href="javascript:void(0)" onclick="fetchDetectPage(); closeOffcanvas()">Detect</a>
                    </li>
                    
    
    
                    <li class="nav-item px-3 px-lg-0 py-1 py-lg-4">
                        <a class="nav-link" href="javasceipt:void(0)"onclick="fetchDashbordPage(); closeOffcanvas()">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown px-3 px-lg-0 py-1 py-lg-4">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Resources
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="javascript:void(0)" onclick="fetchGuidePage(); closeOffcanvas()">Disease Guide</a></li>
                            <li><a class="dropdown-item" href="#">Harvest Tips</a></li>
                            <li><a class="dropdown-item" href="#">FAQ</a></li>
                        </ul>
                    </li>
                    <li class="nav-item px-3 px-lg-0 py-1 py-lg-4" id="user-nav">
                        <a class="nav-link text-center" href="javascript:void(0)" onclick="fetchSignIn(); closeOffcanvas()" id="signin">
                            Sign In
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="container" >
            <div class="row" style="
              margin-top: 70px;
              border: solid 1px black;
              border-radius: 10px;
              box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            ">

                <div class="col-md-6 col-lg-6 siginimg"></div>

                <div class="col-md-6 col-lg-6 pt-5 pb-5">
                    <div class="row">
                        <div class="col-md-12 pt-5 d-flex flex-column justify-content-center align-items-center">
                            <h3>
                                JOIN WITH
                                <span style="color: #458847; font-weight: bold">TeaGuard</span>
                            </h3>
                        </div>
                    </div>
                    <div class="row mt-3 d-flex flex-column justify-content-center align-items-center">
                        <div class="col-md-8">
                            <form id="register-form" onsubmit="loginUser(event)">


                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                        required />
                                </div>

                                <div class="mb-3 position-relative">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password" required />
                                    <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>



                                <div class="d-flex justify-content-center pb-5 pt-3">
                                    <button type="submit" class="btn btn-primary" style="background-color: #458847" onclick="">
                                        SUBMIT
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-3">
                                <p>
                                    Don't have an account?
                                    <a href="javascript:void(0)" onclick="fetchSignIn(); "
                                        style="color: #458847; font-weight: bold">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-light py-4 d-flex justify-content-center align-items-center mt-5"
        style="position: relative; bottom: 0;">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">&copy; 2023 TeaGuard. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Animation -->
    <script src="/assets/aos/aos.js"></script>

    <!-- JS Files -->
    <script src="/js/requests.js"></script>
    <script src="/js/functions.js"></script>


</body>

</html>
